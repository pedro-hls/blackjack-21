<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blackjack </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <container class="blackjack-container">

        <h1> BLACKJACK </h1>

        <div class="game-display-container">

            <div class="cpu-container">
                <div class="cpu-display-container">
                    <h3> Cartas CPU </h3>
                    <div class="cpu-cards-container">
                        <p class="cpu-card-1-display"></p>
                        <p class="cpu-card-2-display"></p>
                    </div>
                </div>
                <h3> Total CPU </h3>
                <p class= "cpu-total-display"></p>
            </div>

            <p class="result-container"></p>
            
            <div class="user-container">

                <h3> Total </h3>
                <p class= "user-total-display"></p>

                <div class="user-display-container">

                    <h3> Suas Cartas </h3>
                    <div class="user-cards-container">
                        <p class= "user-card-1-display"></p>
                        <p class= "user-card-2-display"></p>
                    </div>
                    
                </div>

            </div>

        </div>

        <container class="buttons-container">
            <button class="buttons start-button" onclick = "start()" > Start </button>
            <button class="buttons hit-button" onclick = "hitCard()" > Hit </button>
            <button class="buttons stand-button" onclick = "stand()"> Stand </button>
        </container>

    </container>

    <script src="script.js"></script>

</body>
</html>
